version: '3.8'

services:
  web:
    build: .
    container_name: upscale-mail-website
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./submissions:/app/submissions
    restart: unless-stopped
    networks:
      - upscale-network

networks:
  upscale-network:
    driver: bridge
